<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="contact-item.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <paper-button raised class="indigo" on-click="add">add</paper-button>
        <paper-input value="{{newName}}"></paper-input>
        <iron-list id="list" items="[[items]]" as="item" selection-enabled multi-selection>
 
      <template>
        
        <div>
          <!--<div class$="[[getClassForItem(item, selected)]]" tabindex$="[[tabIndex]]">
            <iron-image class="avatar" sizing="contain" src="[[item.image]]"></iron-image>-->
           <contact-item  person="{{item}}" on-tap="goToPhoto"></contact-item>            
          <!--</div>-->
        </div>
      </template>
    </iron-list>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }
	  
	  
      static get properties() {
        return {
          items: {
            type: Array,
          },
          newName:{
            type:String,
            value: ""
          },
          contact: {
            type: Object,
		  value: {}, 
            notify: true,
            },		  
        };
      }

      add(){
        this.push('items', {name: this.newName});
        this.newName = "";
      }
	  
	  goToPhoto(e){
		  console.log(e.model.index + "Im hungry!");
		  console.log(this.items[e.model.index].name);
		  this.set('contact',this.get(['items',e.model.index]));
		  this.items[e.model.index] = this.contact;
		  this.notifyPath('items', this.items);
  		window.history.pushState({}, '', 'view2');
  		window.dispatchEvent(new CustomEvent('location-changed'));
	  }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
