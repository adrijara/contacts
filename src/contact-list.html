<!-- Load the Polymer.Element base class -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="contact-item.html">

<dom-module id="contact-list">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;

        padding: 16px;
      }
    </style>
    <paper-button raised class="indigo" on-click="add">add</paper-button>
        <paper-input value="{{newName}}"></paper-input>
        <iron-list id="list" items="[[items]]" as="item" selection-enabled multi-selection>
 
      <template>
        
        <div>
          <!--<div class$="[[getClassForItem(item, selected)]]" tabindex$="[[tabIndex]]">
            <iron-image class="avatar" sizing="contain" src="[[item.image]]"></iron-image>-->
           <contact-item  person="{{item}}"></contact-item>            
          <!--</div>-->
        </div>
      </template>
    </iron-list>
  </template>
  <script>
    // Your new element extends the Polymer.Element base class
    class ContactList extends Polymer.Element {
      static get is() { return 'contact-list'; }

      static get properties() {
        return {
          items: {
            type: Array,
            value: function() {
              return [{name:"something"}];
            }
          },
          newName:{
            type:String,
            value: ""
          }
        };
      }

      add(){
        this.push('items', {name: this.newName});
        this.newName = "";
      }
    }
    //Now, register your new custom element so the browser can use it
    customElements.define(ContactList.is, ContactList);
  </script>
</dom-module>
