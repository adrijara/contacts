<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-media/app-media-image-capture.html">
<link rel="import" href="../bower_components/app-media/app-media-devices.html">
<link rel="import" href="../bower_components/app-media/app-media-stream.html">
<link rel="import" href="../bower_components/app-media/app-media-video.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

	    <div>
	<app-media-devices
	        id="devices"
	        kind="videoinput"
	        selected-device="{{videoDevice}}">
	    </app-media-devices>

	    <app-media-stream
	        video-device="[[videoDevice]]"
	        stream="{{stream}}"
	        active="[[active]]">
	    </app-media-stream>

	    <app-media-video
	        id="video"
	        source="[[stream]]"
	        autoplay
	        muted>
	    </app-media-video>

	    <app-media-image-capture
	        id="imagecapture"
	        stream="[[stream]]"
	        last-photo="{{photo}}">
	    </app-media-image-capture>
	<paper-button raised class="indigo" on-click="takePhoto">take</paper-button>
	[[contact.name]] !!!
      
	    </div>
  </template>

  <script>
    class MyView2 extends Polymer.Element {
      static get is() { return 'my-view2'; }
	  
      static get properties() {
        return {
          photo: {
            type: Blob,
            notify: true,
            },
            contact: {
              type: Object,
              notify: true,
              },
  			active:{
  				type: Boolean,
  				value: false,
  			},
            items: {
              type: Array,
              value: []
            },			 				
          }
        };

    takePhoto() {
      // NOTE: This method also returns a promise that resolves the photo.
      this.$.imagecapture.takePhoto().then((photo)=>{
        window.URL = window.URL || window.webkitURL;
		const index = this.items.indexOf(this.contact);
		this.set('contact.url', window.URL.createObjectURL(photo));
		const path='items.'+ index;
		console.log(path + "!!!!");
		this.push('items', this.contact );
		//console.log(this.items[index].url + "the url");
		window.history.pushState({}, '', 'view1');
		window.dispatchEvent(new CustomEvent('location-changed'));
      });
      
    }
	  
    }

    	

    window.customElements.define(MyView2.is, MyView2);
  </script>
</dom-module>
